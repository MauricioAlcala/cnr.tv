---
title: Ultimas Noticias
layout: region
description: Mantente informado de los acontecimientos mas recientes.
---

<div class="col-lg-8">
    <div class="sn-container">
        <div class="sn-img">
            <img src="/img/logos/CNR-18-ANIVERSARIO-BANNER.jpeg" alt="CNR Mario Rivera"/>															
        </div>

       
        <div class="sn-content">
            <!-- Main News Start-->
            <div class="main-news">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            {% for video in site.data.videos %}
                            <article class="entry">
                                <div class="video">
                                    <iframe 
                                        width="560" 
                                        height="315" 
                                        src="{{video.url|uri_escape}}" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen></iframe>
                                </div>
                                <h2 class="entry-title"><a href="{{video.url|uri_escape}}">{{video.titulo}}</a></h2>
                            </article><!-- End blog entry --> 
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main News End-->
        </div>
    </div>
    <div class="sn-related">

    </div>
</div>

<div class="col-lg-4">
    {% include sidebar.html %}
</div>
